<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Blog of the site</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css">
</head>
<body>
<header th:insert="blocks/header :: header"></header>
<div class="container mt-5"></div>
<div th:each="el : ${post}" class="alert alert-info mt-2">
    <h3 th:text="${el.title}"/>
    <p th:text="${el.fullText}"/>
    <p th:text="'created date: ' + ${el.createdAt}"/>
    <a th:href="${el.id} + '/edit'" class="btn btn-warning">Edit</a><br>
    <form th:action="'/blog/' + ${el.id} + '/remove'" method="post">
        <button class="btn btn-warning" type="submit">Delete</button>
    </form>
</div>
<div th:insert="blocks/footer :: footer"></div>
</body>
<html/>
