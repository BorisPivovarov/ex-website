<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Blog editing</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css">
</head>
<body>
<header th:insert="blocks/header :: header"></header>
<div class="container mt-5 mb-5">
    <h1>Edit your post</h1>
    <div th:each="el: ${post}">
        <form method="post">
            <input type="text" th:value="${el.title}" name="title" placeholder="Enter the name of post" class="form-control"><br>
            <input type="text" th:value="${el.topic}" name="topic" placeholder="Enter the topic" class="form-control"><br>
            <textarea name="fullText"  placeholder="Enter the text" class="form-control" th:text="${el.fullText}" /><br>
            <button type="submit" class="btn btn-success">Update post</button>
        </form>
    </div>
</div>
<div th:insert="blocks/footer :: footer"></div>
</body>
<html/>
